<nz-form-item>
    <nz-form-label [style.width]="'130px'" [style.float]="'left'">{{ctrl.caption}}</nz-form-label>
    <nz-form-control [style.margin-left]="'130px'">
        <ng-container *ngTemplateOutlet="template; context: context"></ng-container>
        <nz-form-explain *ngIf="ctrl.hasError">{{ctrl.errorInfo}}</nz-form-explain>
    </nz-form-control>
</nz-form-item>
