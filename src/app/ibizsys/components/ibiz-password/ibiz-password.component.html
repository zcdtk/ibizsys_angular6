<nz-input-group [nzAddOnAfter]="addOnAfterTemplate"  [ngStyle]="styleCss">
  <input nz-input  [type]="textType == true?'text':'password'" [(ngModel)]="$value" (ngModelChange)="valueChange($event)"
    [disabled]="disabled">
</nz-input-group>
<ng-template #addOnAfterTemplate>
  <img *ngIf="!textType" src="./assets/img/eye-close.png" (click)="changeType()" width="20" />
  <img *ngIf="textType" src="./assets/img/eye-open.png" (click)="changeType()" width="20" />
</ng-template>
